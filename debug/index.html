<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upsignon | Preview emails</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="page">
    <header>
      <h1>Aperçu des templates email</h1>
      <p class="subtitle">Choisis un template, une langue et des arguments JSON puis génère l’aperçu instantanément.</p>
    </header>

    <section class="controls panel">
      <div class="grid two-col">
        <div>
          <label for="template">Template</label>
          <select id="template"></select>
        </div>
        <div>
          <label for="locale">Langue</label>
          <select id="locale"></select>
        </div>
      </div>

      <div>
        <label for="args">Arguments (JSON)</label>
        <textarea id="args" spellcheck="false"></textarea>
        <div class="helper">Astuce : les valeurs par défaut changent selon le template.</div>
      </div>

      <div class="buttons">
        <button id="render">Générer</button>
        <button id="copy" class="secondary">Copier le HTML</button>
      </div>
    </section>

    <section class="preview">
      <div class="status">
        <span class="dot"></span>
        <span id="status-text">En attente…</span>
        <span class="pill" id="current-selection"></span>
      </div>
      <p id="error"></p>
      <div id="preview">Génère un email pour l’afficher ici.</div>
    </section>
  </div>

  <script type="module" src="./app.js"></script>
</body>
</html>
